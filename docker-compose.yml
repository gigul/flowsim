services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_PATH=/app/data/flowsim.db
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api

volumes:
  db-data:
